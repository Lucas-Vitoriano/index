<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Nota 4</title>
    <script>
        function calcularNota4() {
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);

            // Calcula a Nota 4 necessária para a média ser 7
            let nota4 = (70 - (nota1 * 1 + nota2 * 2 + nota3 * 3)) / 4;

            // Exibe o resultado
            document.getElementById('resultado').innerText = 
                "Você precisa tirar " + nota4.toFixed(2) + " na média do 4º bimestre para ser aprovado por média.";
        }
    </script>
</head>
<body>
    <h1>COLÉGIO VIRGEM POPDEROSA</h1>
    <h1>Cálculo para saber quanto precisa obter na édia do 4º bimestre</h1>
    <p>Digite as médias dos 03 primeiros bimestres para calcular quanto precisa na média do 4º bimestre:</p>

    <label for="nota1">Média 1º bimestre:</label>
    <input type="number" id="nota1" step="0.01"><br><br>

    <label for="nota2">Média 2º bimestre:</label>
    <input type="number" id="nota2" step="0.01"><br><br>

    <label for="nota3">Média 3º bimestre:</label>
    <input type="number" id="nota3" step="0.01"><br><br>

    <button onclick="calcularNota4()">Calcular Nota 4</button>

    <p id="resultado"></p>
</body>
</html>
